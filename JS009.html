<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS009</title>
    <script>
        var i, sum = 0;
        for (i = 1; i <= 100; i++) {
            var o = 0;
            if (i % 7 == 0)
                o = i;
            sum = sum + o;
        }

        console.log(sum);
        do {
            var nam = prompt('请输入用户名：');
            var pass = prompt('请输入密码：');
        } while (nam !== 'admin' && pass !== '123456')
        alert('登录成功');

        var j = 1,
            sum2 = 0;
        for (j = 1; j <= 100; j++) {
            if (j == 3 || j == 13 || j == 23 || j == 33 || j == 43 || j == 53 || j == 63 || j == 73 || j == 83 || j == 93)
                continue;
            else
                sum2 += j;

        }
        console.log(sum2);
    </script>
